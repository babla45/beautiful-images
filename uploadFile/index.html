<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for popup that can't be handled by Tailwind */
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
        #popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            border-radius: 0.375rem;
            z-index: 999;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #popup-message.success {
            background-color: #10B981;
            color: white;
            border-left: 6px solid #059669;
        }
        #popup-message.error {
            background-color: #EF4444;
            color: white;
            border-left: 6px solid #DC2626;
        }
        #popup-message.info {
            background-color: #3B82F6;
            color: white;
            border-left: 6px solid #2563EB;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 relative pb-20">
        <!-- Header Section -->
        <h1 class="text-4xl font-bold text-center mb-4">
            <span class="block text-indigo-600">!!...OWNER....!!</span>
            <span class="block mt-4 text-2xl">Md Babla Islam</span>
        </h1>

        <div class="text-center mb-8">
            <p class="text-gray-600 font-semibold italic">
                -------------NOTE: This is the 2nd version inside beautiful image website------------
            </p>
        </div>

        <!-- Main Content Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Uploaded Files</h2>

            <!-- File Upload Section -->
            <div class="flex items-center justify-between mb-6">
                <input type="file" id="file-upload" multiple 
                       class="block flex-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                <button onclick="uploadFiles()" 
                        class="ml-4 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-200 text-sm">
                    Upload
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="mb-6">
                <progress id="progress-bar" value="0" max="100" 
                         class="w-full h-2 bg-gray-200 rounded-full"></progress>
                <span id="progress-text" class="text-sm text-gray-600"></span>
            </div>

            <!-- File List -->
            <ul id="file-list" class="space-y-3">
                <!-- Files will be dynamically added here -->
            </ul>
        </div>

        <!-- Popup Message Elements -->
        <div id="popup-overlay" class="hidden"></div>
        <div id="popup-message" class="hidden"></div>

        <!-- Fixed Storage Info at Bottom -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4">
            <div class="container mx-auto px-4">
                <b id="total-size" class="text-center block">Total storage used: </b>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
